<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <div class="container">
        <div class="content">
            <p class="head">Counter</p>

            </div>
        </div>
    </div>
